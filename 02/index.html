<body>
    <!-- Використання input type= "text", "sumbit", "reset", "password" -->
    <p>Fill in the cells:</p>
    <form action="../02/img/1.jpg">
        <div>
            <label for="name">Name</label> <br>
            <input type="text" id="name" placeholder="Type your name" >

        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Type your password" >
        </div><br>

    </form><br>

    <!-- Використання input type="radio" -->
    <p>Choose your Web language:</p>
    <form>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JS">
      <label for="javascript">JS</label>

    <!-- Використання type="checkbox"-->

        <input type="checkbox" id="html" name="fav_language" value="HTML">

        <input type="checkbox" id="javascript" name="fav_language" value="JS">

      </form>
